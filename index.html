<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./utilites/styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <section class="configuration">
        <section>
            <h1 id="title">Etch-a-Sketch</h1>
        </section>
        <section class="sizeConfig">
        <input type="number" min="1" max="100" id="sizeInput" placeholder="Resolution...">
        <button type="submit" id="sizeButton">Grid!</button>
        </section>
    </section>
    <article class="principal">
        <section class="container padre">
            <section class="container hijo"></section>
        </section>
        <section class="comands">
            <label for="resetButton">Restore your Canvas</label>
            <button type="submit" id="resetButton">Reset!</button>
            <label for="color">Choice your color</label>
            <input type="color" id="color" name="color">
            <label for="random">Randomize Your Color</label>
            <button id="random">Random!</button>
            <label for="darker">Apply Shadow</label>
            <button type="submit" id="darker">Dark</button>
            <label for="idBord">Turn ON/OF the borders</label>
        </section>
    </article>
    <script src="./utilites/app.js"></script>
</body>
</html>
